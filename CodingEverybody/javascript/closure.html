<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure</title>
</head>
<body>
    <script>
        const arr = [];
        for (var i = 0; i < 5; i++) {
            arr[i] = function () {
                return i;
            }
        }
        for (var index in arr) {
            console.log(arr[index]());
        }

        console.log('----------');
        
        const arr2 = [];
        for (let i = 0; i < 5; i++) {
            arr2[i] = function (id) {
                return function () {
                    return id;
                }
            }(i);
        }

        for (let index in arr2) {
            console.log(arr2[index]());
        }
    </script>
</body>
</html>
