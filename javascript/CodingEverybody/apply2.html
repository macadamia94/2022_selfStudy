<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply2</title>
</head>
<body>
    <script>
        const o = {};
        const p = {};

        function func() {
            switch(this) {
                case o :
                    console.log('o');
                    break;
                case p :
                    console.log('p');
                    break;
                case window :
                    console.log('window');
                    break;
            }
        }
        func();
        func.apply(o);
        func.apply(p);
    </script>
</body>
</html>
